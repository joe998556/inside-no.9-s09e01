16 00:03:23,280 --> 00:03:25,070 她在那！  菲歐娜！
17 00:03:26,650 --> 00:03:28,315 再見
18 00:03:28,320 --> 00:03:29,785 嗨！   嗨！
19 00:03:29,790 --> 00:03:32,010 你好！
20 00:03:34,830 --> 00:03:38,050 恭喜你， 畢業生！   多謝，寶貝！
21 00:03:38,230 --> 00:03:40,295 也恭喜你， 庫珀！
22 00:03:40,300 --> 00:03:42,095 噢， 謝謝寶貝！
23 00:03:42,100 --> 00:03:44,125 又想吃我豆腐？        好吧
24 00:03:44,130 --> 00:03:47,060 今晚在韋德家聚會上見？       好的
25 00:03:48,770 --> 00:03:52,105 如此說來， 我們可以享受一個暑假的二人世界啦？
26 00:03:52,110 --> 00:03:55,900 明年你畢業的時候，我們大學再見， 咱們計劃得多好啊！
27 00:03:56,170 --> 00:03:59,705 史考特， 我們得談談。          嗯？ 談什麼？
28 00:03:59,710 --> 00:04:01,975 談我準備甩你！
29 00:04:01,980 --> 00:04:03,305 什麼？
30 00:04:03,310 --> 00:04:04,645 他在那！
31 00:04:04,650 --> 00:04:08,445 畢業生和他的漂亮女友
32 00:04:08,450 --> 00:04:11,185 說「茄子」！小兩口！
33 00:04:11,190 --> 00:04:14,355 照了！   老爸， 老媽，奶奶 ···
34 00:04:14,360 --> 00:04:16,255 莫克叔叔··· 呃···
35 00:04:16,260 --> 00:04:18,655 稍等片刻， 好嗎？
36 00:04:18,660 --> 00:04:20,685 你剛才說什麼來著， 你要甩我？
37 00:04:20,690 --> 00:04:24,395 我不能再信那些鬼話， 不要再相互欺騙了
38 00:04:24,400 --> 00:04:27,435 你說什麼東東呀？ 寶貝我從沒騙過你呀
39 00:04:27,440 --> 00:04:29,595 我明白， 所以向你攤牌才這麼不容易
40 00:04:29,600 --> 00:04:31,600 多親熱啊！ 你們真是一對璧人！
41 00:04:32,110 --> 00:04:36,070 史考特， 不是你騙我， 是我玩了你！
42 00:04:37,080 --> 00:04:40,345 看, 我又說謊了，我要走了， 你只是太...
43 00:04:40,350 --> 00:04:42,445 你只是太...
44 00:04:42,450 --> 00:04:44,950 循規蹈矩！        笑一個！
45 00:04:46,290 --> 00:04:47,745 嗯，這張照得不錯
46 00:04:47,750 --> 00:04:49,615 把你的畢業禮服拿回去吧！
47 00:04:49,620 --> 00:04:51,340 再見！
48 00:04:52,120 --> 00:04:54,190 這不是我的！
49 00:04:57,500 --> 00:05:01,165 她是保管禮服的？ 噢！噢～
50 00:05:01,170 --> 00:05:03,490 噢， 老天！
51 00:05:05,000 --> 00:05:07,170 菲歐娜！
52 00:05:13,510 --> 00:05:15,700 倒帶再看一次
53 00:05:18,480 --> 00:05:20,115 菲歐娜！
54 00:05:20,120 --> 00:05:22,685 太慘了
55 00:05:22,690 --> 00:05:26,220 我看得都目不轉睛了。 伯特，再放一遍。 快嘛。
56 00:05:27,620 --> 00:05:30,285 菲歐娜！           伯特， 你丫快消失！
57 00:05:30,290 --> 00:05:32,485 好吧，再見
58 00:05:32,490 --> 00:05:35,395 再見， 不要四處去廣播，你這大喇叭！
59 00:05:35,400 --> 00:05:38,465 菲歐娜！
60 00:05:38,470 --> 00:05:40,465 他媽的！有電郵
61 00:05:40,470 --> 00:05:42,500 嗨， 又收到了麥基一封信
62 00:05:45,810 --> 00:05:47,635 "Happy Herzlichen。 "{\3c&H808000&}（德語：真高興）{\r}
63 00:05:47,640 --> 00:05:50,975 還在給那個德國佬寫信？ 我還以為你是為了把德語課學得更好？
64 00:05:50,980 --> 00:05:54,145 一開始是， 但現在我們快成哥們了。
65 00:05:54,150 --> 00:05:56,275 他是個不賴的傢伙
66 00:05:56,280 --> 00:06:01,715 "親愛的麥基， 你的美國筆友向你致意···"
67 00:06:01,720 --> 00:06:04,355 史考特， 娘娘腔才會有什麼筆友
68 00:06:04,360 --> 00:06:06,555 好好聽著
69 00:06:06,560 --> 00:06:11,925 在網上碰到一個「不賴的傢伙」？～ 聽起來像個超級變態喔
70 00:06:11,930 --> 00:06:14,925 下面他要搞的，就是「咱們不如見見吧」
71 00:06:14,930 --> 00:06:18,135 見面先把你藥倒， 再把你塞到車後廂
72 00:06:18,140 --> 00:06:21,005 然後拿你小弟弟做風鈴
73 00:06:21,010 --> 00:06:22,605 算了， 咱們去韋德家吧
74 00:06:22,610 --> 00:06:25,105 好吧， 時間不早了，咱們趕緊
75 00:06:25,110 --> 00:06:27,835 我可不想讓菲歐娜搞得畢業晚會不爽
76 00:06:27,840 --> 00:06:29,980 Auf wiedersehen  Mieke{\3c&H808000&}（德語：再見，麥基）{\r}
77 00:06:43,960 --> 00:06:46,255 搞什麼啊，衰人？         沒搞啥啊，珍妮
78 00:06:46,260 --> 00:06:47,725 你呢， 花花腸子？
79 00:06:47,730 --> 00:06:49,895 菲歐娜那個臭婊子太沒勁了
80 00:06:49,900 --> 00:06:51,725 你真好好人喔， 多謝了！
81 00:06:51,730 --> 00:06:55,195 不要再提菲歐娜了，四下瞅瞅去吧， 這裏到處都是醉妞！
82 00:06:55,200 --> 00:06:57,735 不幹遍這些妞太可惜了！
83 00:06:57,740 --> 00:07:00,640 喂？ 你倆有沒有搞錯？         怎麼？
84 00:07:01,110 --> 00:07:02,875 我也是個妞啊！        不你不能算
85 00:07:02,880 --> 00:07:06,875 你是個披著長髮的男人婆       你那個鬼孿生哥哥去哪了？
86 00:07:06,880 --> 00:07:08,875 珍妮
87 00:07:08,880 --> 00:07:10,375 他在那
88 00:07:10,380 --> 00:07:13,885 嗨，傑米！ 看起來氣色不錯啊！
89 00:07:13,890 --> 00:07:17,185 你為什麼給我金湯力？
90 00:07:17,190 --> 00:07:19,885 我討厭金酒         是嗎？
91 00:07:19,890 --> 00:07:22,890 你們真是空前絕後衰的孿生兄妹喔！
92 00:07:29,970 --> 00:07:32,735 你倆什麼時候走？       明早
93 00:07:32,740 --> 00:07:35,630 嗨！韋德 ，真棒的派對！哥們
94 00:07:37,170 --> 00:07:39,035 老兄，我真很興奮耶
95 00:07:39,040 --> 00:07:41,575 一整個夏天將在歐洲背包旅行
96 00:07:41,580 --> 00:07:45,515 史考特，你真該和我們一道去， 別老跟你醫生老爸打下手
97 00:07:45,520 --> 00:07:47,975 一定是棒極了！
98 00:07:47,980 --> 00:07:53,315 不錯， 我把每個旅行細節都計劃好了， 這次一定爽斃了！
99 00:07:53,320 --> 00:07:55,455 你還把旅遊指南帶到派對上了？
100 00:07:55,460 --> 00:07:59,655 想看看我的路線圖嗎？        還不如看我的睪丸呢
101 00:07:59,660 --> 00:08:02,055 你們第一站是哪？
102 00:08:02,060 --> 00:08:03,825 巴黎！ 我都等不及了
103 00:08:03,830 --> 00:08:07,595 兩年前妮基嘉葛的姐姐德碧， 碰到了一個法國富豪
104 00:08:07,600 --> 00:08:10,665 兩人乘著他的遊艇上， 在地中海上瀟灑了一個月
105 00:08:10,670 --> 00:08:13,735 比韓劇還浪漫吧？
106 00:08:13,740 --> 00:08:19,445 在船上和一個古怪的法國佬呆了一個月？   聽起來有點同志傾向喔
107 00:08:19,450 --> 00:08:22,745 咋會是同志傾向咧， 我可是女生啊
108 00:08:22,750 --> 00:08:24,710 有些同志傾向      一點同志傾向
109 00:08:26,620 --> 00:08:28,840 喝得我都要像孕婦一樣「噓噓」了
110 00:08:30,620 --> 00:08:32,525 嗨，大伙靜一靜
111 00:08:32,530 --> 00:08:36,025 今晚我將有個特殊的節目…
112 00:08:36,030 --> 00:08:38,555 …表演給大家，這是一首短歌
113 00:08:38,560 --> 00:08:43,100 獻給我… 最勁最辣最讓我噴鼻血的小甜甜…。
114 00:08:44,300 --> 00:08:45,970 菲歐娜
