886 01:02:00,900 --> 01:02:02,490 鎮定得像品酒師
887 01:02:04,370 --> 01:02:05,290 你呢？
888 01:02:05,500 --> 01:02:07,370 我狗屁感覺也沒有
889 01:02:07,570 --> 01:02:10,070 這苦艾酒就是坨屎
890 01:02:10,240 --> 01:02:11,730 老弟說髒話了
891 01:02:11,910 --> 01:02:13,670 我先閃了
892 01:02:13,850 --> 01:02:15,270 讓讓
893 01:02:15,450 --> 01:02:18,540 嗨！克裏斯托弗呢？         閉嘴！
894 01:02:40,440 --> 01:02:42,360 歐洲！         歐洲！
895 01:02:42,540 --> 01:02:43,460 Whoo！         歐洲！
896 01:02:45,820 --> 01:02:47,150 那麼，明天，柏林
897 01:02:47,320 --> 01:02:49,090 明天，麥基！
898 01:02:56,130 --> 01:02:57,020 瞧，那邊！
899 01:02:57,230 --> 01:02:59,500 不會吧！
900 01:02:59,670 --> 01:03:02,660 傑米又在勾搭哪個妞？ 見鬼！
901 01:03:02,840 --> 01:03:05,830 太不公平了！ 我辛辛苦苦踏上…
902 01:03:06,010 --> 01:03:09,470 歐洲瘋狂性之旅， 結果這小子先得逞
903 01:03:09,640 --> 01:03:11,570 哦！老天！
904 01:03:15,010 --> 01:03:18,710 真他媽的見鬼！
905 01:03:31,670 --> 01:03:35,600 他們真是世上最糟的孿生兄妹啊
906 01:04:01,810 --> 01:04:05,040 真是個瘋狂的夜晚， 恩？
907 01:04:05,140 --> 01:04:09,290 你瘋狂來我瘋狂
908 01:04:10,550 --> 01:04:12,480 我知道我失控了
909 01:04:12,580 --> 01:04:14,070 你們呢？ 你們有沒有？
910 01:04:14,250 --> 01:04:16,980 好吧，聽著， 我們是真喝高了
911 01:04:17,090 --> 01:04:19,490 事情是有些荒唐， 傑米…
912 01:04:19,590 --> 01:04:22,420 親了我
913 01:04:22,520 --> 01:04:24,460 不要再提了，好嗎？
914 01:04:24,560 --> 01:04:28,310 忘了它，當沒發生過
915 01:04:29,510 --> 01:04:34,470 傑米， 把你的 弗羅默旅遊指南 給我瞅瞅？
916 01:04:36,980 --> 01:04:38,710 哦， 找到了， 布拉迪斯拉維亞
917 01:04:38,920 --> 01:04:41,120 嗯， 捷克斯洛伐克首都
918 01:04:41,220 --> 01:04:44,660 哦，發現個有趣的東東
919 01:04:44,760 --> 01:04:46,650 哥們， 你可以在這乾妹妹
920 01:04:46,860 --> 01:04:51,390 閉嘴，閉嘴， 閉嘴！         兩條欠騸的狗
921 01:04:53,770 --> 01:04:57,690 弟兄們，別浪費體力了
922 01:04:58,870 --> 01:05:01,510 想去柏林？ 搭我的車吧
923 01:05:01,610 --> 01:05:04,140 跳進來
924 01:05:29,910 --> 01:05:32,670 這是麥基住的公寓
925 01:05:32,770 --> 01:05:36,100 祝福我吧，弟兄們！
926 01:05:36,140 --> 01:05:38,590 你能搞定史考特
927 01:05:40,020 --> 01:05:42,460 多謝！
928 01:06:00,970 --> 01:06:05,520 大老遠跑來， 我可不想錯過這場面
929 01:06:10,580 --> 01:06:14,300 老天 這麥基能嚇死一頭牛！ 閃吧！         別鬧了！
930 01:06:25,460 --> 01:06:27,190 我叫史考特•托馬斯
931 01:06:27,290 --> 01:06:29,590 我從美國來這裏拜訪麥基
932 01:06:29,690 --> 01:06:31,960 不好意思，麥基現在不在
933 01:06:32,060 --> 01:06:33,530 你知道她去哪了嗎？
934 01:06:33,630 --> 01:06:36,550 她度暑假去了
935 01:06:50,650 --> 01:06:54,050 我女兒本來想去美國過暑假
936 01:06:54,055 --> 01:06:56,019 參觀大學， 會會朋友
937 01:06:56,220 --> 01:06:58,885 但幾天前，突然改變了主意
938 01:06:58,890 --> 01:07:00,720 她沒告訴我原因
939 01:07:01,620 --> 01:07:04,010 我想我知道
940 01:07:09,200 --> 01:07:12,670 這是海因裏希， 他是麥基的弟弟
941 01:07:13,470 --> 01:07:16,205 我說什麼來著， 她打了個包就離家了
942 01:07:16,210 --> 01:07:19,105 非常突然         你知道她現在在哪嗎？
943 01:07:19,110 --> 01:07:21,775 她一直著迷於古希臘
944 01:07:21,780 --> 01:07:25,875 古羅馬的文學和歷史， 而且她一直都喜歡大海
945 01:07:25,880 --> 01:07:28,980 她發現一個旅遊項目，能把她這兩項愛好結合起來
946 01:07:29,080 --> 01:07:31,150 你知道她在哪嗎？
947 01:07:31,650 --> 01:07:35,720 她曾經一整個夏天都參加了， 都在羅馬的這項海洋旅遊
948 01:07:37,020 --> 01:07:38,320 羅馬
949 01:07:38,420 --> 01:07:40,855 好吧， 那麼我想我們應該去羅馬
950 01:07:40,860 --> 01:07:43,730 不過，麥基只在羅馬停一會
951 01:07:43,830 --> 01:07:47,360 明天她們旅遊團就要登船， 她也要在海上過整個夏天
952 01:07:47,470 --> 01:07:51,030 那樣就很難找到她
953 01:07:51,140 --> 01:07:53,600 很難找到？
954 01:08:00,040 --> 01:08:03,310 麥基的旅遊團明天要參觀梵蒂岡
955 01:08:03,410 --> 01:08:05,045 然後，她就要登船離開
956 01:08:05,050 --> 01:08:07,450 那麼都玩完了？
957 01:08:08,920 --> 01:08:12,750 謝謝你們一路上陪著我， 夥計們！ 不過…
958 01:08:12,850 --> 01:08:15,120 你們最好給父母打個電話
959 01:08:15,220 --> 01:08:18,290 讓他們匯點回家的盤纏過來
960 01:08:18,390 --> 01:08:21,030 你呢？
961 01:08:21,300 --> 01:08:23,670 我要去羅馬
962 01:08:24,000 --> 01:08:26,070 我跑，我走
963 01:08:26,170 --> 01:08:30,080 我爬如果有必要的話， 總之我一定要找到麥基！
964 01:08:33,870 --> 01:08:35,410 也許這能幫得上你
965 01:08:35,510 --> 01:08:36,880 這麼多銀兩，你從來弄來的？
966 01:08:37,040 --> 01:08:39,880 等等，你的萊卡呢？
967 01:08:39,980 --> 01:08:41,780 賣了
968 01:08:41,880 --> 01:08:44,380 什麼？
969 01:08:45,050 --> 01:08:47,820 你賣了萊卡？ 你一直很喜歡它啊
970 01:08:47,920 --> 01:08:50,490 你的歐洲攝影旅行怎麼辦？ 還有好多城堡沒拍呢？
971 01:08:50,590 --> 01:08:53,220 城堡在那呆了幾百年
972 01:08:53,330 --> 01:08:56,030 麥基卻要在12小時內離開
973 01:08:58,360 --> 01:09:00,380 咱們快走吧， 弗羅默旅遊指南 說國際航班
974 01:09:00,480 --> 01:09:02,500 必須要在起飛前3小時內辦登記手續
975 01:09:02,600 --> 01:09:04,670 過來抱抱旅遊指南
976 01:09:04,770 --> 01:09:08,580 我們要去羅馬！ 我們要去羅馬！
977 01:09:18,180 --> 01:09:20,380 {\3c&H80FF00&}* 做我的妞 *
978 01:09:20,480 --> 01:09:22,980 {\3c&H80FF00&}* 做我的妞 *
979 01:09:23,090 --> 01:09:24,650 {\3c&H80FF00&}* 你能做我的 *
980 01:09:24,750 --> 01:09:27,490 {\3c&H80FF00&}* 妞， 耶 *
981 01:09:27,590 --> 01:09:29,420 {\3c&H80FF00&}* 做我的妞 *
982 01:09:29,530 --> 01:09:32,030 {\3c&H80FF00&}* 做我的妞 *
983 01:09:32,130 --> 01:09:35,090 {\3c&H80FF00&}* 你能做我的妞 *
984 01:09:35,190 --> 01:09:39,590 {\3c&H808040&}（招牌上的意大利語為：梵蒂岡博物館 只在每月第二個週日 對預約的民間旅遊團開放）{\r}
985 01:09:39,930 --> 01:09:41,800 好了，夏天海洋旅遊團
986 01:09:41,900 --> 01:09:43,970 我們的游程就從梵蒂岡博物館開始
987 01:09:44,070 --> 01:09:47,010 請走這邊
988 01:09:53,510 --> 01:09:56,930 到了
989 01:10:01,450 --> 01:10:05,890 這個門只讓民間旅遊團進
990 01:10:06,790 --> 01:10:09,460 但我們是民間旅遊團啊
991 01:10:09,560 --> 01:10:12,570 我們大老遠從美國來多不容易
992 01:10:14,430 --> 01:10:18,210 況且，那個橙色衣服的傢伙還是個低能兒
993 01:10:21,710 --> 01:10:26,780 是嘛， 看得出來， 太可憐啦！
994 01:10:26,880 --> 01:10:28,850 嗯！太可憐了！
995 01:10:28,950 --> 01:10:31,250 如果你們是旅遊團， 那麼導遊在哪？
996 01:10:31,350 --> 01:10:33,380 我們有個很牛叉的導遊哦
997 01:10:33,480 --> 01:10:37,230 就是他          什麼？不
998 01:10:38,990 --> 01:10:42,320 梵蒂岡從公元5世紀的…
999 01:10:42,430 --> 01:10:44,730 康斯坦丁大帝以來
1000 01:10:44,830 --> 01:10:47,370 就一直是教皇的居所
1001 01:10:50,370 --> 01:10:55,150 好吧， 嗯， 請一直跟著我
1002 01:10:57,970 --> 01:11:00,570 祝你 在特別的一天 玩得愉快！
1003 01:11:00,670 --> 01:11:05,080 你這 可憐又特別 的小孩兒！
1004 01:11:05,180 --> 01:11:07,720 好的
1005 01:11:08,620 --> 01:11:11,280 簡直不敢相信那人把我們放進來了
1006 01:11:11,380 --> 01:11:13,120 他真是個低能兒啊
1007 01:11:13,220 --> 01:11:15,770 我們來找麥基吧！    Scusate{\3c&H808040&}（意大利語：打攪）{\r}
1008 01:11:16,390 --> 01:11:19,420 一個講英語的旅遊團的導遊突發急病
1009 01:11:19,520 --> 01:11:23,540 你能順便給他們做做導遊嗎？
1010 01:11:24,560 --> 01:11:28,470 -梵蒂岡面積有多大？     -0.5 平方公里
1011 01:11:28,570 --> 01:11:32,470 -誰建造了這些柱子？ -1656年 喬瓦尼•洛倫佐•貝爾裏尼建的
1012 01:11:32,570 --> 01:11:34,970 -浴室在哪裏呢？       -在2樓、6樓和7樓
1013 01:11:35,070 --> 01:11:38,840 下面我要帶你們到樞密院選舉新教皇的地方去
1014 01:11:38,940 --> 01:11:42,080 一旦新教皇選出， 梵蒂岡上空就會升起白煙
1015 01:11:42,180 --> 01:11:45,410 -這裏還真有趣啊       -麥基一定在這附近
1016 01:11:45,520 --> 01:11:47,460 我們找找看
1017 01:11:55,460 --> 01:11:58,190 在我身後，是教皇的房間
1018 01:11:58,290 --> 01:12:02,630 很顯然遊客是禁入的
1019 01:12:02,730 --> 01:12:05,700 打攪，小姐，這是什麼？
1020 01:12:05,800 --> 01:12:07,430 這是聖馬可鍾
1021 01:12:07,540 --> 01:12:09,900 一旦教皇去世，羅馬的紅衣主教…
1022 01:12:10,000 --> 01:12:12,410 就敲響此鍾昭告羅馬人
1023 01:12:12,510 --> 01:12:17,200 下面要參觀的是西斯廷教堂， 請跟我來
1024 01:12:17,380 --> 01:12:21,410 快點，我聽到他們的聲音了
1025 01:12:21,520 --> 01:12:22,880 他們從哪走了？
1026 01:12:23,050 --> 01:12:25,280 我打賭是那邊
1027 01:12:25,390 --> 01:12:27,150 太好了
1028 01:12:27,250 --> 01:12:30,720 嗨，看看， 這是幹嗎的？
1029 01:12:30,820 --> 01:12:34,790 不是什麼，一根繩子而已， 快點，快走吧！
1030 01:12:34,890 --> 01:12:37,880 這裏還有不少老古董誒
1031 01:12:44,500 --> 01:12:46,440 Dio mio {\3c&H808040&}（意大利語：上帝）{\r}
1032 01:12:46,540 --> 01:12:49,800 聖馬可鍾
1033 01:12:50,570 --> 01:12:53,470 教皇駕崩了
1034 01:13:00,250 --> 01:13:02,020 她不在這裏
1035 01:13:02,120 --> 01:13:05,050 我們走吧，我們絕不該進來的
1036 01:13:05,150 --> 01:13:07,360 看
1037 01:13:07,460 --> 01:13:09,730 我加冕當教皇啦          庫珀
1038 01:13:09,830 --> 01:13:12,360 別戴教皇的王冠
1039 01:13:12,460 --> 01:13:16,660 哦， 不， 沒問題的， 我信天主的          摘掉見鬼上帝呀！
1040 01:13:16,770 --> 01:13:19,670 喔，你妄稱上帝之名！
1041 01:13:19,770 --> 01:13:22,040 只有我才能寬恕你，孩子
1042 01:13:22,140 --> 01:13:23,740 把那玩意摘掉
1043 01:13:23,840 --> 01:13:25,910 教皇突破了場上防守
1044 01:13:26,010 --> 01:13:28,540 萬福瑪麗亞， 他持球狂奔，離門線只有40碼
1045 01:13:28,640 --> 01:13:30,880 30碼、 20碼、 10碼
1046 01:13:30,980 --> 01:13:34,240 攻方觸地分 教皇！
1047 01:13:34,420 --> 01:13:37,250 教皇使本隊反超兩分
1048 01:13:37,350 --> 01:13:39,850 上帝啊！ 這是教皇， 8分！
1049 01:13:39,950 --> 01:13:43,320 異教徒，0分！
1050 01:13:43,990 --> 01:13:47,520 你還好嗎，爛人？
1051 01:13:48,890 --> 01:13:50,800 庫珀， 帽子！ 帽子！
1052 01:13:50,900 --> 01:13:52,190 帽子著火了！
1053 01:13:52,360 --> 01:13:53,425 {\3c&H80FF00&}* 我們不要水， 讓他們…*
1054 01:13:53,430 --> 01:13:55,500 我沒騙你，快看！
1055 01:13:55,600 --> 01:13:59,340 慘了！
1056 01:13:59,570 --> 01:14:00,700 才不要這樣呢！
1057 01:14:00,870 --> 01:14:04,000 壁爐！ 壁爐！ 快！快！
1058 01:14:13,680 --> 01:14:15,920 白煙！
1059 01:14:16,020 --> 01:14:20,190 他們選立了新教皇
1060 01:14:21,790 --> 01:14:23,890 記者在梵蒂岡廣場， 做現場直播
1061 01:14:23,990 --> 01:14:26,560 樞密院以驚人的速度
1062 01:14:26,660 --> 01:14:31,230 剛剛選立了一位新教皇， 人群激動異常
1063 01:14:31,330 --> 01:14:33,200 太奇怪了
1064 01:14:33,300 --> 01:14:36,940 一般他們要等半個月才選新教皇
1065 01:14:37,040 --> 01:14:39,240 我們可能要見證一場歷史
1066 01:14:39,340 --> 01:14:42,780 我們可能要見證一場逮捕
1067 01:14:49,780 --> 01:14:53,120 她在那， 麥基！
1068 01:14:54,760 --> 01:14:57,490 嗨！ 傻瓜！
1069 01:14:57,720 --> 01:15:00,530 讓我出去！
1070 01:15:02,630 --> 01:15:04,630 麥基！
1071 01:15:04,730 --> 01:15:07,830 新教皇
1072 01:15:33,020 --> 01:15:36,900 搞什麼飛機嘛？
1073 01:15:40,600 --> 01:15:43,170 麥基！
1074 01:15:45,030 --> 01:15:47,480 等等我！
1075 01:15:52,340 --> 01:15:55,720 這個教皇真瘋狂！
1076 01:16:03,420 --> 01:16:05,220 你
1077 01:16:05,320 --> 01:16:09,360 別動， 站住你！
1078 01:16:09,760 --> 01:16:14,230 你， 你還有你那個低能兒朋友！
1079 01:16:14,330 --> 01:16:17,040 你們有大麻煩了！
1080 01:16:20,170 --> 01:16:22,600 別碰這兩個小子！
1081 01:16:22,700 --> 01:16:25,840 他們是我罩著的！
1082 01:16:26,610 --> 01:16:29,910 我受夠了，你們這些意大利雜種！
1083 01:16:30,010 --> 01:16:33,190 但我是瑞士僱傭兵
1084 01:16:33,650 --> 01:16:36,220 也是雜種！
1085 01:16:41,120 --> 01:16:42,180 好吧，老弟
1086 01:16:42,350 --> 01:16:46,070 你走過去想說啥，就說啥
1087 01:16:46,760 --> 01:16:48,790 麥基！ 我來了！
1088 01:16:49,090 --> 01:16:51,240 終於見到你了！
1089 01:16:53,700 --> 01:16:56,310 你是誰？
1090 01:16:59,640 --> 01:17:03,860 這鳥人真衰啊！ 我要把這錄下來
1091 01:17:04,470 --> 01:17:06,510 我是史考特
1092 01:17:06,810 --> 01:17:07,970 從俄亥俄州來
1093 01:17:08,340 --> 01:17:11,750 史考特？ 史考特·托馬斯？
1094 01:17:12,050 --> 01:17:15,420 嗯         俄亥俄州的？
1095 01:17:15,720 --> 01:17:18,490 你在羅馬幹嗎？         我來這，為了和你在一起
1096 01:17:18,790 --> 01:17:21,250 你知道嗎？ 我剛剛穿越了整個歐洲
1097 01:17:21,560 --> 01:17:23,720 我被一群裸奔的糙爺們追得亂竄
1098 01:17:24,020 --> 01:17:27,830 我把不含一丁點麻醉劑的蛋糕當藥磕
1099 01:17:28,130 --> 01:17:31,500 我還看到了一對兄妹亂搞
1100 01:17:31,800 --> 01:17:35,630 我還踢中了機器人的蛋蛋， 我做了所有這些
1101 01:17:35,940 --> 01:17:38,850 是為了跑來告訴你一件事
1102 01:17:40,870 --> 01:17:43,590 我愛你，麥基！
1103 01:17:43,960 --> 01:17:47,910 我們互相傾慕， 你說呢？
1104 01:17:48,210 --> 01:17:51,940 我覺得
1105 01:18:06,860 --> 01:18:10,520 麥克， 麥基
1106 01:18:22,540 --> 01:18:24,910 寬恕我吧！ 神父， 我違背了上帝的意旨
1107 01:18:25,210 --> 01:18:26,510 我對我的丈夫不忠
