154 00:11:19,760 --> 00:11:23,130 原來我的車沒停在這裏
155 00:11:25,640 --> 00:11:26,900 {\3c&H80FF00&}* 史考特 蒙在鼓裏！
156 00:11:37,450 --> 00:11:41,845 史考特 蒙在鼓裏！ 史考特 蒙在鼓裏！
157 00:11:41,850 --> 00:11:43,845 這個樂隊真帶勁耶！
158 00:11:43,850 --> 00:11:45,890 爽！
159 00:12:09,110 --> 00:12:11,610 他媽的！有電郵！
160 00:12:18,950 --> 00:12:20,345 嗨 麥基
161 00:12:20,350 --> 00:12:21,815 「史考特君，
162 00:12:21,820 --> 00:12:26,480 「驚悉惡婦棄君如敝屣… 然則古人云：
163 00:12:26,490 --> 00:12:30,290 「丈夫何患無妻… 不日將西渡花旗
164 00:12:30,300 --> 00:12:34,830 「定當…
165 00:12:34,830 --> 00:12:36,935 zussamen
166 00:12:36,940 --> 00:12:40,100 這是什麼番話？
167 00:12:46,840 --> 00:12:48,500 zussamen{\3c&H808000&}（德語）{\r}：與君相會
168 00:12:48,600 --> 00:12:51,000 不！不！不！糟了！ 庫珀說得沒錯
169 00:12:51,450 --> 00:12:53,570 這個玻璃要拿我小弟弟做風鈴
170 00:12:54,850 --> 00:12:57,255 「麥基，聽好了…
171 00:12:57,260 --> 00:13:00,050 「我才不想狗屁的什麼「與君相會」
172 00:13:00,060 --> 00:13:02,850 「你這變態！ 德國玻璃！
173 00:13:02,860 --> 00:13:06,155 「不要碰我小弟弟
174 00:13:06,160 --> 00:13:10,765 「不要再寫信騷擾！ 不要來美國！」
175 00:13:10,770 --> 00:13:12,730 "再見！"
176 00:13:31,450 --> 00:13:36,410 再不能喝醉了， 不過舒服多了
177 00:13:39,700 --> 00:13:41,525 伯特，你在搞什麼飛機？
178 00:13:41,530 --> 00:13:42,925 在看你的電郵
179 00:13:42,930 --> 00:13:45,690 靠，別看！
180 00:13:46,700 --> 00:13:49,195 你穿我浴袍幹嘛？
181 00:13:49,200 --> 00:13:50,735 哦， 不好意思
182 00:13:50,740 --> 00:13:54,810 但是昨天某人在我浴袍上小便
183 00:13:55,440 --> 00:14:00,305 嗷！簡直不敢相信！這個德國小妞要來這兒泡你！
184 00:14:00,310 --> 00:14:02,875 小妞？ 麥基是個老玻璃
185 00:14:02,880 --> 00:14:05,985 不， 這裏寫著 「trauriges madchen」{\3c&H808000&}（德語：傷心女孩）{\r}
186 00:14:05,990 --> 00:14:08,755 "君之被棄，妾不勝慼慼。"
187 00:14:08,760 --> 00:14:12,455 我在上 "德語入門，" 這意思連我也看明白了。
188 00:14:12,460 --> 00:14:13,560 過來，白癡
189 00:14:14,360 --> 00:14:15,560 他寄給我一張照片
190 00:14:16,160 --> 00:14:19,995 明白嗎？ 這是「麥克」 這是他漂漂的表妹簡{\3c&H808000&}（Jan）{\r}
191 00:14:20,000 --> 00:14:21,795 錯了，弱智
192 00:14:21,800 --> 00:14:26,705 這是簡{\3c&H808000&}（Jan）{\r}，在德文中是男子名， 『麥基』{\3c&H808000&}（Mieke）{\r}不念『麥克』{\3c&H808000&}（Mike）{\r}
