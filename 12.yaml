196 00:14:36,750 --> 00:14:38,315 你難道沒有？
197 00:14:38,320 --> 00:14:40,680 你覺得她是個男的？
198 00:14:40,680 --> 00:14:43,845 我要把這錄下來！哈！
199 00:14:43,850 --> 00:14:46,685 太搞了！
200 00:14:46,690 --> 00:14:55,030 不！ 不！
201 00:15:03,430 --> 00:15:07,030 {\3c&H0080FF&}（德國   柏林）{\r}
